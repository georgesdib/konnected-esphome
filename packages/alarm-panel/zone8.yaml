binary_sensor:

  - id: zone8
    name: Zone 8    
    pin:
      number: $zone8
      mode: INPUT_PULLUP
      inverted: $zone8_inverted
    platform: gpio   
    filters:
      - delayed_on_off: $sensor_debounce_time
    on_state:
      then:
        - light.turn_on: blue_status_led
        - delay: 100ms
        - light.turn_off: blue_status_led
