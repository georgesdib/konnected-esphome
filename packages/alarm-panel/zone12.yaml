binary_sensor:

  - id: zone12
    name: Zone 12
    pin:
      number: $zone12
      mode: INPUT
      inverted: $zone12_inverted
    platform: gpio   
    filters:
      - delayed_on_off: $sensor_debounce_time
    on_state:
      then:
        - light.turn_on: blue_status_led
        - delay: 100ms
        - light.turn_off: blue_status_led
